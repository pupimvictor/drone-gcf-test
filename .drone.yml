---
workspace:
  base: /go
  path: src/github.com/nytm/drone-gcf-test

build_config: &config
  image: golang:1.8
  environment:
    - CGO_ENABLED=0
  commands:
    - go build -a -ldflags "-X main.rev=${DRONE_COMMIT}"

pipeline:
  test:
    image: golang:1.8
    environment:
      - CGO_ENABLED=0
    commands:
      - go vet
      - go test -cover -coverprofile=coverage.out

  build:
    <<: *config
    when:
      branch:
        - feature/*
        - develop
        - master

  publish_develop:
    image: plugins/docker
    registry: us.gcr.io
    repo: us.gcr.io/nyt-adtech-dev/drone-gcf-test
    tag:
      - "develop"
    secrets: [docker_username, docker_password]
    when:
      event: push
      branch: [feature/*, develop]

  gcf_deploy:
    image: us.gcr.io/nyt-registry-prd/drone-gcf

    cloud_functions:
      - name: helloGET
        source_folder: cloud-function
        trigger_type: http

      - name: helloGET
        source_folder: cloud-function
        trigger_type: http
        trigger_resource: test-r
        trigger_event: test-e
        entry_point: test-entry
        stage_bucket: test-stg

    secrets:
      - source: GOOGLE_CREDENTIALS_DEV
        target: TOKEN


